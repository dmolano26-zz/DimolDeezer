<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img src="{{ user.picture }}" alt="">
      </ion-avatar>
      <h2>{{ user.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
